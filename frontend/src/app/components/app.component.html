<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-brand">User Management</div>
      <a
        [routerLink]="'/'"
        class="nav-link"
        aria-current="page"
        style="color: #333"
        >Login</a
      >
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNavAltMarkup"
      >
        <div *ngIf="isUserLogged()" class="navbar-nav">
          <a
            *ngIf="hasPermission('can_read_users')"
            [routerLink]="'/home'"
            class="nav-link"
            aria-current="page"
            >Users</a
          >
          <a
            *ngIf="hasPermission('can_create_users')"
            [routerLink]="'/create-user'"
            class="nav-link"
            aria-current="page"
            >Create user</a
          >
          <a
            *ngIf="hasPermission('can_update_users')"
            [routerLink]="'/update-user'"
            class="nav-link"
            aria-current="page"
            >Update user</a
          >
          <a
            *ngIf="hasPermission('can_delete_users')"
            [routerLink]="'/delete-user'"
            class="nav-link"
            aria-current="page"
            >Delete user</a
          >
          <a
            *ngIf="hasPermission('can_search_machines')"
            [routerLink]="'/machines'"
            class="nav-link"
            aria-current="page"
            >Machines</a
          >
          <a
            *ngIf="hasPermission('can_create_machines')"
            [routerLink]="'/create-machine'"
            class="nav-link"
            aria-current="page"
            >Create machine</a
          >
          <a
            *ngIf="hasPermission('can_destroy_machines')"
            [routerLink]="'/destroy-machine'"
            class="nav-link"
            aria-current="page"
            >Destroy machine</a
          >
          <a [routerLink]="'/schedule'" class="nav-link" aria-current="page"
            >Scheduler</a
          >
          <button
            class="nav-link"
            style="outline: none; border: none"
            (click)="logout()"
          >
            Logout
          </button>
          <span style="margin: auto; margin-left: 10rem"
            >Welcome {{ loggedUser.firstName }}!</span
          >
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container pt-3">
  <router-outlet></router-outlet>
</div>
