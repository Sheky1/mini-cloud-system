<div class="home-main">
  <form [formGroup]="createMachineForm" (submit)="createMachine()" class="my-3">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Machine name"
        [formControlName]="'name'"
      />
    </div>

    <button
      [disabled]="!createMachineForm.valid"
      type="submit"
      class="btn btn-primary mt-3"
    >
      Submit
    </button>
  </form>
</div>
